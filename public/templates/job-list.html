<div class="content" ng-controller="JobListCtrl as ctrl">
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Description</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in jobs">
        <td><a href="/details/{{job._id}}">{{job.name}}</a></td>
        <td>{{job.description}}</td>
        <td>
          <span class="glyphicon glyphicon-remove" ng-click="deleteJob(job._id)"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
