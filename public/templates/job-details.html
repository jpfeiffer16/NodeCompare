<div class="content" ng-controller="JobDetailsCtrl as ctrl">
  <div class="container-fluid">
    <p>
      <strong>Name: </strong><span>{{job.name}}</span>
    </p>
    <p>
      <strong>Description: </strong><span>{{job.description}}</span>
    </p>
    <p>
      <strong>Name: </strong><span>{{job.name}}</span>
    </p>
    <p>
      <strong>Compares: </strong><span>{{job.compares.length}}</span>
    </p>
    
    <div class="row">
      <div class="col-md-8">
        <div class="compare-info" ng-repeat="compare in job.compares" ng-click="setPreview(compare.compareId)">
          <p>{{compare.sourceUrl}}</p>
          <p>{{compare.targetUrl}}</p>
          <p><span>Similarity:</span><span mis-match-percentage="{{compare.compareId}}"></span></p>
          <a href="comparedetails/{{compare.compareId}}">Details</a>
        </div>
      </div>
      
      <div class="col-md-4">
        
      </div>
      
      <div class="preview-container">
        <img class="preview-image" src="compareimageprovider/{{previewId}}">
      </div>
    </div>
